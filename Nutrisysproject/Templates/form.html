<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Food and Nutrition Recommendation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #form-container {
      border: 2px solid #ccc;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    form {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Personalized Food and Nutrition Recommendation</h2>
    <form action="/recommendation" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="activity-level">Activity Level:</label>
      <select id="activity-level" name="activity-level" required>
        <option value="sedentary">Sedentary (little to no exercise)</option>
        <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="extra-active">Extra active (very hard exercise/sports & physical job or 2x training)</option>
      </select><br><br>
      
      <label for="goal">Goal:</label>
      <select id="goal" name="goal" required>
        <option value="lose-weight">Lose Weight</option>
        <option value="maintain-weight">Maintain Weight</option>
        <option value="gain-weight">Gain Weight</option>
      </select><br><br>
      
      <label for="allergies">Allergies (if any):</label>
      <input type="text" id="allergies" name="allergies"><br><br>
      
      <label for="disliked-foods">Disliked Foods:</label>
      <input type="text" id="disliked-foods" name="disliked-foods"><br><br>
      
      <label for="cultural-restrictions">Cultural Food Restrictions:</label>
      <input type="text" id="cultural-restrictions" name="cultural-restrictions"><br><br>
      
      <label for="past-diseases">Past Diseases/Health Conditions:</label>
      <input type="text" id="past-diseases" name="past-diseases"><br><br>
      
      <button type="submit">Get Recommendation</button>
    </form>
  </div>
</body>
</html>
